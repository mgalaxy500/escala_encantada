<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Foto Automática</title>
</head>
<body style="text-align:center; font-family:Arial;">
  <h1>Foto Automática</h1>
  <img id="foto" style="max-width:90%; border-radius:12px;">

  <script>
    // Quantidade total de fotos
    const totalFotos = 14;

    // Dias que avançam a foto: terça(2), quarta(3), quinta(4), sexta(5)
    const diasValidos = [2, 3, 4, 5];

    // Data base (pode ser qualquer segunda-feira)
    const dataBase = new Date(2025, 0, 6); // 6 Jan 2025 é uma segunda

    // Data de hoje
    const hoje = new Date();

    // Calcula quantos dias foram passados desde a data base
    const diasPassados = Math.floor((hoje - dataBase) / (1000 * 60 * 60 * 24));

    let trocas = 0;

    for (let i = 0; i <= diasPassados; i++) {
      const d = new Date(dataBase);
      d.setDate(dataBase.getDate() + i);

      const diaDaSemana = d.getDay(); // 0–6

      if (diasValidos.includes(diaDaSemana)) {
        trocas++;
      }
    }

    // Define a foto atual no ciclo
    const fotoIndex = (trocas % totalFotos) + 1;

    document.getElementById("foto").src = "fotos/foto" + fotoIndex + ".jpg";
  </script>
</body>
</html>
